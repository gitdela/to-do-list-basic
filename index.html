<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="cus-greet-con">
        <h2 class="cus-greet">
          What's up, <input type="text" id="cus-name" placeholder="Name Here" />
        </h2>
      </section>

      <section class="cr-todo-con">
        <h3>CREATE A TODO</h3>

        <form id="new-todo-form">
          <h4>What's on your to-do list?</h4>
          <input
            type="text"
            name="content"
            id="todo-content"
            placeholder="e.g. Learn Data Structures"
          />
          <h4>Pick a category</h4>
          <div class="cat-options">
            <label
              ><input
                type="radio"
                name="category"
                id="bus-cat"
                value="business"
              />
              <!-- clicking on the .bus-title will select the radio because 
                it's all enclosed in the label tag -->
              <span class="bubble business"></span>
              <div>Business</div>
            </label>
            <!-- giving the radio buttons the same name attribute
                is what makes it deselect the other one automatically 
                when you select the other -->
            <label
              ><input
                type="radio"
                name="category"
                id="pers-cat"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>
          <input type="submit" value="Add todo" />
        </form>
      </section>

      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="list">
          <div class="list-item">
            <label>
              <input type="radio" />
              <span class="bubble business"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="Complete Milestone 6" readonly />
            </div>
            <div class="list-actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
        <div class="list" id="list">
          <div class="list-item">
            <label>
              <input type="radio" />
              <span class="bubble personal"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="Learn Data Structures" readonly />
            </div>
            <div class="list-actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
